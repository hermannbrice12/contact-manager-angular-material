name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    -
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    -
      name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: blondel/contact-manager:v2

    - 
      name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install wget -y
        wget https://github.com/aquasecurity/trivy/releases/download/v0.44.0/trivy_0.44.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.44.0_Linux-64bit.deb

    -
      name: Scan Docker image with Trivy
      run: |
        trivy image blondel/contact-manager:v2
